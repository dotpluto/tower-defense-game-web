<!DOCTYPE html>
<html>
	<head>
		<title> Tower Defense Game </title>
		<meta property="og:title" content="Play Tower-Defense-Game (Web edition)">
		<meta property="og:article:author:" content="dotpluto">
		<link rel="icon" type="image/ico" href="assets/icon.ico">
		<script src="index.js" type="module" defer></script>
		<script src="unveil.js" type="module" defer></script>
		<link rel="stylesheet" href="style.css" defer></link>
	</head>
	<body style="visibility: hidden">
	    <div class="container" id="container">
		<canvas id="canvas"></canvas>
		<div id="startScreen" class="center-div expand" style="visibility: hidden;">
		    <button id="playButton" class="play-button big-button">Play</button>
		</div>
		<div id="endScreen" class="center-div expand" style="visibility: hidden;">
		    <small style="text-color:red">You lost!</small>
		    <button id="playAgainButton" class="play-again-button big-button">Play Again</button>
		</div>
		<div id="gameScreen" class="expand game-screen" style="visibility: hidden;">
		    <div class="resource-bar">
			<div>
			    <img></img><span id="energySpan">5000</span>
			</div>
			<div>
			    <img></img><span id="oreSpan">5000</span>
			</div>
		    </div>
		    <div class="building-selection">
			<div class="expand">
			    <button id="sniperButton">
				<img src="./assets/textures/sniper_button.png"/>
				<div>The sniper turret has high stopping power but a low firerate. It costs 50 energy and 10 ore. </div>
			    </button>
			    <button id="mgButton">
				<img src="./assets/textures/mg_button.png"/>
				<div>The machine gun has a very high firerate, but it's aim is terrible. It costs 50 energy and 10 ore.</div>
			    </button>
				<!--    <button id="rocketButton"> -->
				<!-- <img src="./assets/textures/rocket_button.png"/> -->
				<!-- <div>The rocket turret has a very high stopping power. It costs 50 energy and 10 ore.</div> -->
				<!--    </button> -->
			    <button id="upgradeReactorButton">
				<img src="./assets/textures/upgrade_reactor_button.png"/>
				<div> Upgrade your reactor with 10 ore units so it generates an additional 0.06 energy per second.</div>
			    </button>
			</div>
		    </div>
		</div>
		
	    </div>
	</body>
</html>
